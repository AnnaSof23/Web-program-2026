<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Завдання 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h3>Введіть послідовність цілих чисел, доки не введете 0. Знайдіть суму та кількість чисел, що закінчуються на 2.
    </h3>

    <div id="field"></div>

    <script>
        let field = document.getElementById("field");
        let sum = 0;
        let count = 0;
        for (let i = 0; ; i++) {

            let input = prompt("Введіть ціле число:");
            if (input === null) break;
            let num = Number(input);
            if (num === 0) break;
            if (Math.abs(num) % 10 === 2) {
                sum += num;
                count++;
                let el = document.createElement("span");
                el.classList.add("space");
                el.innerHTML = num;
                field.appendChild(el);
            }

        }

        let res = document.createElement("p");
        res.innerHTML = "Сума = " + sum;
        field.appendChild(res);

    </script>

</body>

</html>
