<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Завдання 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h3>Острів Манхеттен було придбано 1726 року за $24. Скласти програму , яка обчислює стан рахунку, якби ці гроші
        поклали в
        банк під 6% річних</h3>
    <div id="field"></div>

    <script>
        let field = document.getElementById("field");
        let P = 24;
        let r = 0.06;
        let startyear = 1726;
        let currentyear = 2026;

        let t = currentyear - startyear;
        let S = P * Math.pow(1 + r, t);

        let res = document.createElement("p");
        res.innerHTML = "Сума через " + t + " років " + S.toFixed(2) + " $";
        field.appendChild(res);
    </script>

</body>

</html>
