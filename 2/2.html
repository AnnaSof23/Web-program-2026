<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="a" placeholder="Введіть перше число">
    <input type="text" id="b" placeholder="Введіть друге число">
    <input type="text" id="c" placeholder="Введіть третє число">
    <button id="btn">Знайти</button>
    <p id="res">Result</p>

    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", fnc);

        function fnc() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let c = parseInt(document.getElementById("c").value);
            let p = document.getElementById("res");

            let max = a;

            if (b > max) {
                max = b;
            }

            if (c > max) {
                max = c;
            }

            p.innerHTML = "Найбільше число: " + max;
        }

    </script>
</body>

</html>
