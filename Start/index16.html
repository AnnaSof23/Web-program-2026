<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Скласти програму, яка переводить час із секунд, визначаючи повну кількість годин хвилин і секунд</h3>
    Точка А: <br>
    x1: <input type="text" id="x1"><br>
    y1: <input type="text" id="y1"><br>

    Точка В:<br>
    x2: <input type="text" id="x2"><br>
    y2: <input type="text" id="y2"><br>

    <button id="btn">Send</button>
    <p id="result"></p>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", fnc);
        function fnc() {
            let x1 = parseInt(document.getElementById("x1").value);
            let y1 = parseInt(document.getElementById("y1").value);
            let x2 = parseInt(document.getElementById("x2").value);
            let y2 = parseInt(document.getElementById("y2").value);
            let res = document.getElementById("result");

            let distance = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));

            res.innerHTML =
                "Відстань між точками = " + distance;
        }
    </script>
</body>

</html>
